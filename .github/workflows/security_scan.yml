name: Security Scan
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  secret_scan:
    name: Git Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks Scan
        uses: zricethezav/gitleaks-action@v2 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm_vulnerability_scan:
    name: NPM Vulnerability Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project_dir: [ 'frontend', 'backend' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.0.2'
      
      - name: Install Dependencies in ${{ matrix.project_dir }}
        run: |
          cd ${{ matrix.project_dir }}
          npm install --no-package-lock
        
      - name: Run NPM Audit in ${{ matrix.project_dir }}
        run: |
          cd ${{ matrix.project_dir }}
          npm audit --audit-level=moderate

      - name: Check for Unused NPM Packages in ${{ matrix.project_dir }} (Depcheck)
        run: |
          npm install -g depcheck 
          cd ${{ matrix.project_dir }}
          # Run depcheck. The '|| true' ensures the step does NOT fail the workflow,
          # but simply prints the warning/error message to the console.
          depcheck || true